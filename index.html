<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Code</title>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .text-container {
      text-align: center;
      font-size: 1.5rem;
      max-width: 90%;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1.5s; }
    .line:nth-child(3) { animation-delay: 2.5s; }
    .line:nth-child(4) { animation-delay: 3.5s; }
    .line:nth-child(5) { animation-delay: 4.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="line">Selamat pagi cantik,Bagaimana hari ini? .</div>
    <div class="line">Aku cuma mau mengatakan sesuatu.</div>
    <div class="line">Aku sangat mencintaimu,Aku ingin kamu mengetahui itu.</div>
    <div class="line">I Love You Cantik.</div>
    <div class="line">Selamat Ulang tahun!</div>
  </div>
</body>
</html>
