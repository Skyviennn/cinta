<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat untuk Cantik</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffb6c1;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff9db0;
      transform-origin: top;
      transition: transform 0.8s ease;
      clip-path: polygon(0 0, 50% 50%, 100% 0);
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(100%);
      transition: transform 0.8s ease, opacity 0.5s ease;
      opacity: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .letter .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      font-size: 1rem;
      color: #333;
      text-align: center;
      margin: 5px 0;
    }

    .opened .flap {
      transform: rotateX(180deg);
    }

    .opened .letter {
      transform: translateY(0);
      opacity: 1;
    }

    .opened .line:nth-child(1) { animation-delay: 0.5s; }
    .opened .line:nth-child(2) { animation-delay: 1.2s; }
    .opened .line:nth-child(3) { animation-delay: 2s; }
    .opened .line:nth-child(4) { animation-delay: 2.8s; }
    .opened .line:nth-child(5) { animation-delay: 3.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="envelope-container" onclick="this.classList.toggle('opened')">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <div class="line">Selamat pagi cantik, bagaimana hari ini?</div>
      <div class="line">Aku cuma mau mengatakan sesuatu.</div>
      <div class="line">Aku sangat mencintaimu, aku ingin kamu mengetahui itu.</div>
      <div class="line">I Love You Cantik.</div>
      <div class="line">Selamat Ulang Tahun!</div>
    </div>
  </div>
</div>

</body>
</html>
