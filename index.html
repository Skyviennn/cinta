<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffe6ea;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Mencegah scrollbar muncul */
    }
    #message {
      margin-top: 50px;
      font-size: 36px;
      color: #d43f5b; /* Visible red color */
      font-weight: bold;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s ease;
      min-height: 50px; /* to prevent layout jump */
    }
    #questionContainer {
      margin-top: 30px;
      position: relative;
      height: 150px;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically inside the container */
      gap: 40px; /* space between buttons */
      flex-direction: row;
      flex-wrap: nowrap;
      user-select: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #ff7f9f;
      color: white;
      font-size: 18px;
      cursor: pointer;
      position: relative; /* so we can move "noBtn" by left/top if needed */
      user-select: none;
      min-width: 100px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff5a75;
    }
    #noBtn {
      /* Will be moved by JS */
    }
    .flying-heart {
      position: absolute;
      font-size: 24px; /* Heart size */
      animation: fly 2s forwards; /* Animation duration */
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fly {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="message">Will you marry me?</div>
  <div id="questionContainer">
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const message = document.getElementById("message");

      // Function to move the "No" button randomly inside viewport, but keep it visible
      const moveNoButton = () => {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      };

      // Move noBtn on mouseover and on click/tap
      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
      });
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
      });

      yesBtn.addEventListener("click", () => {
        // Change message text to "I love you ❤️"
        message.textContent = "I LOVE YOU SAYANG ❤️";

        // Create 1000 flying hearts
        for (let i = 0; i < 200; i++) {
          createFlyingHeart();
        }
      });

      function createFlyingHeart() {
        const flyingHeart = document.createElement("div");
        flyingHeart.classList.add("flying-heart");
        flyingHeart.innerHTML = "❤️";

        const randomX = Math.random() * window.innerWidth;
        flyingHeart.style.left = `${randomX}px`;

        const randomDelay = Math.random() * 2;
        flyingHeart.style.animationDelay = `${randomDelay}s`;

        document.body.appendChild(flyingHeart);

        flyingHeart.addEventListener('animationend', () => {
          flyingHeart.remove();
        });
      }
    });
  </script>

</body>
</html>
